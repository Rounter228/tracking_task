{% extends 'base.html' %}


{% block content %}
<div class="container mt-3">
    <h2>Список завдань</h2>
    <a href="{% url 'tracker_app:task_create' %}" class="btn btn-primary mb-3">Дoдати завдання</a>
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item">
            <a href="{% url 'tracker_app:task_detail' task.pk %}">{{ task.title}}</a>
            <span class="badge badge-primary">{{ task.status }}</span>
            <span class="badge badge-secondary">{{ task.priority }}</span>
        </li>
        {% empty %}
        <li class="list-group-item">3aвдань не знайдено.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
